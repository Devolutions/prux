serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"
toml = "0.5"
config = {version = "0.9.3", features = ["toml"]}
log = "0.4.8"
env_logger = "0.6.2"
clap = "2.33.0"
dns-lookup = "1.0.1"
hyper = "0.13.1"
hyper-tls = "0.4.0"
parking_lot = "0.10.0"
httparse = "1.3.4"
