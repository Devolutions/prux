version = "2.0.0"
authors = ["richerarc <richer.arc@gmail.com>", "LucFauvel <luc.fauvel@hotmail.com>"]
edition = "2018"

[dependencies]
tokio = {version = "0.2.6", features = ["macros", "tcp", "rt-core", "stream"]}
futures-util = "0.3.1"
